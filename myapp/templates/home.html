<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Management System</title>
  <style>
    .header {
      padding: 10px;
      background: #a569bd;
      color: white;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 50px;
    }
    .search-container {
      margin-right: 20px;
    }
    .search-container input[type="text"] {
      padding: 10px;
      font-size: 17px;
      border: none;
      border-radius: 4px;
    }
    .search-container button {
      padding: 10px;
      font-size: 17px;
      background: #00c7ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #00c7ff;
      border: none;
      border-radius: 4px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #34495e;
      color: white;
    }
    td {
      background-color: #3498db;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    .btn-primary {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00c7ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-danger {
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1> Student Management System </h1>
    <div class="search-container">
      <form action="{% url 'search' %}" method="GET">
        <input type="text" placeholder="Search students.." name="search">
        <button type="submit">Search</button>
      </form>
    </div>
  </div>
  <div class="btn-container">
    <a href="{% url 'add' %}" class="btn">Add Student</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Student Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    
      {% for i in student %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td class="action-buttons">
          <a href="update/{{ i.id }}" class="btn-primary">Edit</a>
          <a href="delete/{{ i.id }}" class="btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</body>
</html>
