<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.example.com/student-background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 123, 255, 0.7); /* Beautiful color for the top section */
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #007bff;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"] {
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Add Student</h1>
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter New Name" required>
            <label for="email">Student Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter New Email" required>
            <button type="submit">Add Student</button>
        </div>
    </form>
</body>
</html>
